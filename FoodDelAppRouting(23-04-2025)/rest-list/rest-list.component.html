<h2>User List</h2>
<table style="width:100%;border:2px solid black;">
    <thead>
        <th>id</th>
        <th>name</th>
        <th>location</th>
        <th>owner</th>    
    </thead>
    <tbody>
        <tr *ngFor="let r of restDataNew">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.owner}}</td>
            <!-- <td><button (click)="DeleteUser(u.id)">DeleteUser</button> 
                <button (click)="EditUser(u.id)">EditUser</button>
            </td>-->
        </tr> 
    </tbody> 
    <!-- <button (click)="GoBacktoAddRest()">Go Back To AddRest</button>  -->
    </table>
